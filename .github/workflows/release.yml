name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify package version matches tag
        run: |
          PACKAGE_VERSION=$(jq -r '.version' Packages/com.jonshamir.uirect/package.json)
          TAG_VERSION="${{ steps.version.outputs.VERSION }}"

          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: package.json version ($PACKAGE_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi

          echo "Version verified: $TAG_VERSION"

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"

          # Extract the changelog section for this version
          CHANGELOG=$(awk "/## \[$VERSION\]/{flag=1; next} /## \[/{flag=0} flag" Packages/com.jonshamir.uirect/CHANGELOG.md)

          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release v$VERSION"
          fi

          # Store in file to preserve newlines
          echo "$CHANGELOG" > changelog_body.txt
          echo "Extracted changelog for v$VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: UIRect v${{ steps.version.outputs.VERSION }}
          body_path: changelog_body.txt
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
